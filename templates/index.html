<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
	<title>Request Engine</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <link rel="shortcut icon" href="{{ url_for('static', filename='dog.png') }}"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script>
    var pageInfo = "{{ pageInfo|tojson }}";
  </script>

</head>

<body>
  <header>
		<h1>Request Engine</h1>
	</header>
  
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Name my pet</h3>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="Enter an animal" required />
    <input type="submit" value="Generate names" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
